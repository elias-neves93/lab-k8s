---
- name: Initizaling kubeadm
  command: kubeadm init --apiserver-advertise-address=192.168.88.10
  run_once: true
  become: true

- name: Configure kubectl
  shell: mkdir -p $HOME/.kube && cp -i /etc/kubernetes/admin.conf $HOME/.kube/config && chown $(id -u):$(id -g) $HOME/.kube/config
  become: true

- name: Create key to enter on Cluster
  command: kubeadm token create --print-join-command
  register: kubeadm_join
  become: true

- name: "Save kubeadm_join log"
  local_action: copy content="{{ kubeadm_join.stdout_lines[0] }}" dest="roles/k8s-node/files/kubeadm_join"
  become_method: sudo
  become: true

- name: Configure weave network Pod.
  command: kubectl apply -f "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')"
  become: true
