---
- name: Add an Apt signing key K8S.
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  when: ansible_os_family == 'Debian'
  become: true

- name: Add repository K8S.
  apt_repository:
    filename: kubernetes
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
  when: ansible_os_family == 'Debian'
  become: true

- name: Install packages K8S.
  apt:
    name: "{{ item }}"
    state: present
  with_items:
      - "kubelet"
      - "kubeadm"
      - "kubectl"
  become: true

- name: Initizaling kubeadm
  command: kubeadm init
  run_once: true
  become: true

- name: Configure kubectl
  shell: mkdir -p $HOME/.kube && cp -i /etc/kubernetes/admin.conf $HOME/.kube/config && chown $(id -u):$(id -g) $HOME/.kube/config
  become: true

- name: Create key to enter on Cluster
  command: kubeadm token create --print-join-command
  register: kubeadm_join
  become: true

- name: "Save kubeadm_join log"
  local_action: copy content="{{ kubeadm_join.stdout_lines[0] }}" dest="roles/k8s-node/files/kubeadm_join"
  become_method: sudo
  become: true
